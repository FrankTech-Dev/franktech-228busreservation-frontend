<div class="connexion mt-3">
    <h3 class="text-center mb-md-5 mb-3">Connexion</h3>
    <div class="container jumbotron">
        <div class="dessin_1">
          <div class="vert"></div>
          <div class="bleu"></div>
        </div>
        <form [formGroup]="connect" (ngSubmit)="seConnecter()">
        <div  class="contenu mt-md-5 mt-4">
          <input type="email" class="form-control mt-md-5 mt-2" 
          placeholder="Email" id="mail" 
          formControlName="email"
          ngModel
           required>
          <input type="password" class="form-control mt-md-5 mt-2" 
          placeholder="Password" id="password"
          formControlName="password"
          minlength="8"
          ngModel
          required>
          </div>

      <div class="d-flex justify-content-center mt-md-5 mt-4">
        <button class="btn btn-success" type="submit">Connexion</button>
      </div>
    </form>
      <div class="dessin_2 mt-md-5 mt-2">
        <div class="vert"></div>
        <div class="bleu"></div>
      </div>
    </div>
  </div>
